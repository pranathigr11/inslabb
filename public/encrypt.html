<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encrypt Message</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h2>🔐 Encrypt & Send Message</h2>

        <label for="messageInput">Your Message:</label>
        <textarea id="messageInput" rows="5" placeholder="Type a secret message..."></textarea>

        <label for="passwordInput">Set a Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter a password to encrypt" />

        <button id="encryptSendBtn">Encrypt & Send</button>

        <a id="hh" href="decrypt.html">➡️ Go to Decryption Page</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
